<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <p id="text">初期のテキスト</p>
  <button class="my-button" onclick="changeText()">クリックしてテキストを変更</button>

  <script>
    function changeText() {
      document.getElementById("text").innerHTML = "変更後のテキスト";
    }
  </script>
</body>
</html>
